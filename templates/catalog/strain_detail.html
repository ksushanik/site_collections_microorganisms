{% extends "base.html" %}

{% block title %}{{ strain.full_name }} - СИФИБР СО РАН{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ strain.full_name }}</h1>
    <p><strong>Научное название:</strong> <em>{{ strain.scientific_name }}</em></p>
    <p><strong>Коллекция:</strong> {{ strain.collection.name }}</p>
    <p><strong>Тип организма:</strong> {{ strain.get_organism_type_display }}</p>
</div>
{% endblock %}
